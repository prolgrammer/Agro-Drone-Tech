version: '3.8'

services:
  zookeeper:
    image: bitnami/zookeeper:latest
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
    ports:
      - "2181:2181"

  kafka:
    image: bitnami/kafka:latest
    ports:
      - "9092:9092"
    environment:
      KAFKA_CFG_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_CFG_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_CFG_LISTENERS: PLAINTEXT://0.0.0.0:9092
      ALLOW_PLAINTEXT_LISTENER: "yes"
    depends_on:
      - zookeeper

  producer:
    build: ./producer
    depends_on:
      - kafka
    volumes:
      - ./producer/images_to_send:/app/images_to_send  # Папка с изображениями для отправки

  consumer:
    build: ./consumer
    depends_on:
      - kafka
    volumes:
      - ./consumer/model:/app/model  # Монтируем папку модели в контейнере
networks:
  default:
    name: kafka_network